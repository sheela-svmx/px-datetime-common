<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-datetime-common Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="px-datetime-buttons.html"/>
        <link rel="import" href="px-datetime-entry.html"/>
        <link rel="import" href="../px-theme/px-theme.html"/>
        <link rel="import" href="px-datetime-imports.html" />

    </head>

    <body>

        <h3>Demo</h3>
        <p>
            Although related, examples are /not/ the same as the test fixtures.
            Tests are tests, examples are examples.
        </p>
        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <px-datetime-entry
          id="dateEntry"
          date-or-time = 'Date'
          moment-format = "MM/DD/YYYY X">
        </px-datetime-entry>

        <px-datetime-entry
          id="timeEntry"
          date-or-time = 'Time'
          moment-format = "HH:mm:ss.SSS A">
        </px-datetime-entry>

        <br/>

        <!-- <px-datetime-buttons>
        </px-datetime-buttons> -->

        <script type="text/javascript">
          document.addEventListener('WebComponentsReady', function() {
            var dateEntry = Polymer.dom(document).querySelector('#dateEntry');
            var timeEntry = Polymer.dom(document).querySelector('#timeEntry');

            var obj = moment("2016-04-05T08:00:00Z");
            dateEntry.set('momentObj',obj);
            timeEntry.set('momentObj',obj);
          });

        </script>
    </body>
</html>
