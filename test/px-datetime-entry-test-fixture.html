<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Component Test : Fixture for px-datetime-common</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../px-datetime-entry.html" />
  <link rel="import" href="../px-datetime-buttons.html" />
  <link rel="import" href="../px-datetime-presets.html" />
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <script src="px-datetime-entry-tests.js"></script>
  <script src="chai-expect-eventually.js"></script>
</head>

<body>
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>


  <test-fixture id="dateEntryDropdown">
    <template>
      <px-datetime-entry
        date-or-time='Date'
        moment-format="YYYY/MM/DD Z"
        show-time-zone="dropdown"
        time-zone="UTC">
      </px-datetime-entry>
    </template>
  </test-fixture>

  <test-fixture id="dateEntryExtDropdown">
    <template>
      <px-datetime-entry
        date-or-time='Date'
        moment-format="MM/DD/YY Z"
        show-time-zone="extendedDropdown"
        block-future-dates>
      </px-datetime-entry>
    </template>
  </test-fixture>

  <test-fixture id="timeEntry">
    <template>
      <px-datetime-entry
        date-or-time='Time'
        moment-format="hh:mm:ss.SSS A"
        show-time-zone="text">
      </px-datetime-entry>
    </template>
  </test-fixture>

  <test-fixture id="dateEntryAbbText">
    <template>
      <px-datetime-entry
        block-past-dates
        show-time-zone="abbreviatedText">
      </px-datetime-entry>
    </template>
  </test-fixture>

  <test-fixture id="buttons">
    <template>
      <px-datetime-buttons>
      </px-datetime-buttons>
    </template>
  </test-fixture>

  <test-fixture id="presets">
    <template>
      <px-datetime-presets>
      </px-datetime-presets>
    </template>
  </test-fixture>
</body>

</html>
